name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        continue-on-error: true
        run: npm run lint --if-present --silent

      - name: Build
        run: npm run build
        env:
          # При необходимости укажите секреты окружения для сборки фронтенда
          # VITE_TELEGRAM_API_ID: ${{ secrets.VITE_TELEGRAM_API_ID }}
          # VITE_TELEGRAM_API_HASH: ${{ secrets.VITE_TELEGRAM_API_HASH }}
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist
